<div class="col-md-6">
  <h2> Customer Details</h2>
  <button class="btn btn-danger" (click)="createCustomer()"> Add Customer</button>
  <table class="table table-striped">
    <thead>
    <tr>
      
      <th>Name</th>
      <th>Location</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td class="hidden"></td>
      <td>{{customer.name}}</td>
      <td>{{customer.location}}</td>
      <td>{{customer.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
